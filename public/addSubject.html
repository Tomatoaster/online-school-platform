<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <title>Online Napló</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <header>
        <a href="index.html">Online Napló</a>
    </header>

    <form class="form" action="/addSubject" method="POST">
        <p class="title">Tantárgy hozzáadása</p>

        <div class="input-container ic1">
            <input type="text" class="input" name="subjectId" id="newSubject" placeholder=" " required>
            <div class="cut"></div>
            <label for="subjectId" class="placeholder">Tantárgy ID</label>
        </div>

        <div class="input-container ic2">
            <input type="text" class="input" name="subjName" id="subjName" placeholder=" " required>
            <div class="cut"></div>
            <label for="subjName" class="placeholder">Tantárgy neve</label>
        </div>

        <div class="textarea ic2">
            <textarea name="subjDesc" class="input input-area" id="subjDesc" placeholder=" " required></textarea>
            <div class="cut"></div>
            <label for="subjDesc" class="placeholder">Tantárgy leírása</label>
        </div>
        <button name="submitButton" class="submit" type="submit">Létrehoz!</button>
    </form>


</body>

</html>
